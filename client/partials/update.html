<div class="row">
  <div class="col-md-4 col-md-offset-1">
    <h4>Update Email</h4>
    <form ng-submit="updateUser(newEmail)">
      <div class="form-group">
        <input type="email" class="form-control" ng-model="newEmail" required>
      </div>
      <button type="submit" class="btn btn-default btn-block">Update</button>
    </form>
  </div>

  <div class="col-md-4 col-md-offset-1">
    <h4>Update Password</h4>
    <form ng-submit="updateUser(email, password)">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="password" placeholder="Enter a new password" required>
      </div>
      <button type="submit" class="btn btn-default btn-block">Update</button>
    </form>
  </div>
</div>

<div class="text-center" ng-if="message">
  <h4>{{message}}</h4>
</div>
