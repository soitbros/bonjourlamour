<h6 class="logo">Bonjour L'amour&nbsp;</h6>
<div class="row">
  <form class="col-md-offset-4 col-md-4 sign" method="post" ng-submit="login()" name="loginForm" novalidate>
    <h3 class="text-center">Log In</h3>
    <div class="form-group">
      <label for="email">Email</label><br/>
      <input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="cupid@bonjourlamour.com" required autofocus>
    </div>
    <div class="form-group">
      <label for="password">Password</label><br/>
      <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-block btn-default">Log In</button>
  </form>
</div>
