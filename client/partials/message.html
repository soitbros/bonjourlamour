<div class="">
  {{message.messageFrom.username}}
  {{message.messageFrom._id}}

  <p>
    {{message.messageBody}}
  </p>
</div>

<div class="">
  <form ng-submit="replyMessage(messageSubject, messageBody)">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="messageSubject" placeholder="Re {{message.messageSubject}}" required>
    </div>
    <div class="form-group">
      <input type="textarea" class="form-control" ng-model="messageBody" placeholder="Keep my attention here!" required>
    </div>
    <button type="submit" class="btn btn-default btn-block">Update</button>
  </form>
</div>
